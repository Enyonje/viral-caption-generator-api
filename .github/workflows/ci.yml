name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run Jest tests
        run: npm test
        env:
          API_KEY: my-secret-api-key
          STRIPE_SECRET_KEY: dummy-secret-key
          STRIPE_PRICE_PRO: price_test_pro_123